<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Plan dyżurów</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
      body {
        padding-top: 70px;
      }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light nav justify-content-center" >
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/addBreak">Dodaj przerwę</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Usuń przerwę</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addPlace">Dodaj miejsce</a>
            <li class="nav-item">
                <a class="nav-link" href="#">Usuń miejsce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/addTeacher">Dodaj nauczyciela</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Usuń nauczyciela</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <div  th:each="day : ${schedule.getDays()}">

                    <h1 th:text="${day.getDay()}">  </h1>
                    <table class="table table-dark">

                        <thead>
                        <tr>
                            <th scope="col" th:text="${day.getDay()}"></th>
                            <th th:each="place : ${day.getDutyBreaks().get(0).getPlaces()}" th:text="${place.getName()}"></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="break : ${day.getDutyBreaks()}">
                            <th scope="row">Przerwa nr: <span th:text="${break.getBreakNumber()}"></span>
                                <div th:text="${break.getBreakTime()}"></div>
                            </th>
                            <td th:each="place : ${break.getPlaces()}">
                                <form th:if="${!place.isAssigned()}" th:action="'/addDuty/'
                                + ${place.getId()} + '/'
                                + ${break.getId()} + '/' + ${day.getDay()}" method="post" th:object="${dutyForm}">
                                    <select  class="form-control" th:field="*{teacherId}">
                                        <option th:each="teacher : ${teachers}"
                                                th:text="${teacher}"
                                                th:value="${teacher.getId()}">
                                        </option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Dodaj</button>
                                </form>
                                <div th:if="${place.isAssigned()}">

                                    <div th:text="${place.getTeacher()}"></div>
                                    <a th:href="'/deleteDuty/'
                                        + ${place.getId()} + '/'
                                        + ${break.getId()} + '/' + ${day.getDay()}">
                                        <button type="button" class="btn btn-danger">Usuń</button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col col-lg-2">
                <h1>Nauczyciele</h1>
                <div class="alert alert-success" role="alert" th:if="${teacherMaxTime != null}">
                    <h4 class="alert-heading">Najwięcej</h4>
                    <hr>
                    <p class="mb-0">
                        <span th:text="${teacherMaxTime.getName()}"> </span> <span th:text="${teacherMaxTime.getSurname()}"> </span>
                        <span th:text="${teacherMaxTime.getDutyTime()}"></span>
                    </p>
                </div>
                <div class="alert alert-warning" role="alert" th:if="${teacherMinTime != null}">
                    <h4 class="alert-heading">Najmniej</h4>
                    <hr>
                    <p class="mb-0">
                        <span th:text="${teacherMinTime.getName()}"> </span> <span th:text="${teacherMinTime.getSurname()}"> </span>
                        <span th:text="${teacherMinTime.getDutyTime()}"></span>
                    </p>
                </div>
                <div th:if="${teacherModels != null}" th:each="teacher : ${teacherModels}" >
                    <span th:text="${teacher.getName()}"> </span> <span th:text="${teacher.getSurname()}"> </span>
                    <span th:text="${teacher.getDutyTime()}"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
