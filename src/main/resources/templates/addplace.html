<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Place</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">body {padding-top: 70px;}</style>
</head>
<body>
    <nav class="navbar fixed-top navbar-light bg-light nav justify-content-center" >
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">Wróć</a>
            </li>
        </ul>
    </nav>

    <div class="container">

        <form action="/addPlace" method="post" th:object="${placeForm}">
            <div class="form-group">
                <label for="ControlText">Wpisz nazwę miejsca</label>
                <input class="form-control" type="text" id="ControlText" placeholder="Nazwa miejsca" th:field="*{name}">
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>
        <hr>
        <a href="/">
            <button  class="btn btn-primary">Wróć</button>
        </a>
    </div>


</body>
</html>
